plugins {
    id 'com.parrotha.java-library-conventions'
    id 'maven-publish'
}

version "${projectVersion}"

publishing {
    publications {
        maven(MavenPublication) {
            groupId = 'com.parrotha'
            artifactId = 'tr-utils'
            from components.java
        }
    }

    repositories {
        maven {
            name = "GitHubPackages"
            url = "https://maven.pkg.github.com/parrotha/testRelease"
            credentials {
                username = System.getenv("GITHUB_ACTOR")
                password = System.getenv("GITHUB_TOKEN")
            }
        }
    }
}

dependencies {
    api project(':list')
}

jar {
    archiveBaseName = 'tr-utils'
}
